<html lag="pt-br">
	<head>
	<title>Coversor de binário</title>
	<meta charset="utf-8">
	<script src="bin.js"></script>
	<link rel = "stylesheet" href="bin.css">	
	
	</head>
	
	<body>
	<div class="centro">
	
	<section>
	<table>
		<th>Converter número decimal em binário</th> 
		<tr> 
			<td>
				
					Número Decimal: 
					<input class="decimal" type="number">
					<button onclick="acessarBinario()" class="btn">Converter em Binário</button>
					<p class="numBinario"></p> 
			</td>
		</tr>
		<th>Converter número binário em decimal</th>
		<tr>
			<td>
			
					Número Binário: 
					<input class="binario" type="number"> 
					<button onclick="acessarDecimal()" class="btn">Converter em Decimal</button>
					<p class="numDecimal"></p> 
				
			</td>
		</tr>
		<tr>
			<img src="imagens/calculadora.png" alt="some text">
		</tr>
	</table>
	</section>
	</div>
	</body>
</html>
